<!DOCTYPE html>
<html>
  <head>
    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  </head>
  <body>
    <h1>Student Management System</h1>

    <div class="container">
      <div class="window" id="student-list-window">
        <h2>HCI Student List</h2>
        <ul class="student-list" id="student-list"></ul>
      </div>

      <div class="window" id="upload-window">
        <h2>Register Student</h2>
        <form class="upload-form" id="upload-form">
          <input
            type="file"
            class="upload-input"
            id="picture-input"
            accept="image/*"
            required
          />
          <input
            type="text"
            class="upload-input"
            id="name-input"
            placeholder="Student Name"
            required
          />
          <input
            type="text"
            class="upload-input"
            id="student-number-input"
            placeholder="Student Number"
            required
          />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <a href="studentlist.html" target="_blank">Student list</a>
